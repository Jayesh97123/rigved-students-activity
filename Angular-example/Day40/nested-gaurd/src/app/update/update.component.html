<div>
    <br>
    <div class="row justify-content-center text-center">
        <div class="col-5">
            <h2>List of Notes to Update</h2>
            <div class="card" *ngFor="let a of arr">
                <h5 class="card-header">
                    {{a.title}}
                    <button (click)="handleUpdate(a.title,a.details)" class="btn btn-primary">Edit</button>
                    
                </h5>
                <div class="card-body">{{a.details}}</div>
            </div>
        </div>
    </div>
</div>
