<div class="row justify-content-center text-center">
    <h2>Register Page</h2>
    <div class="col-4">
        <form [formGroup]="register" (ngSubmit)="handleRegister()">
            <div class="form-control">
                Username: <input type="text" formControlName="name" class="form-control">
                <span [hidden]="register.controls['name'].pristine || register.controls['name'].valid" class="text-danger">Username Required</span>
            </div>
            <div class="form-control">
                Password: <input type="password" formControlName="password" class="form-control">
                <span [hidden]="register.controls['password'].pristine ||register.controls['password'].valid" class="text-danger">Password Required</span>
            </div>
            <div class="form-control">
                <input type="submit" value="Register" class="form-control btn-secondary" [disabled]="register.invalid">
            </div>
        </form>
        <div class="form-control">
            <button class="form-control ">
                <a routerLink="/login" class="form-control btn-secondary">Login</a>
            </button>
        </div>
    </div>
</div>
