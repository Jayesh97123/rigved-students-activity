<div class="row justify-content-center text-center">
    <div class="col-5">
        <h2>Create Notes</h2>
            <form [formGroup]="create" (ngSubmit)="handleCreate()">
                <div class="form-control">
                    Title: <input type="text" formControlName="title" class="form-control">
                </div>
                <div class="form-control">
                    Details: <textarea formControlName="details" class="form-control"></textarea>
                </div>
                <div class="form-control">
                    <input type="submit" value="Create" class="form-control  btn-secondary">
                </div>
            </form>
    </div>
</div>
<div>
    <br>
    <div class="row justify-content-center text-center">
        <div class="col-5">
            <h2>List of Notes added</h2>
            <div class="card" *ngFor="let a of arr">
                <h5 class="card-header">{{a.title}}</h5>
                <div class="card-body">{{a.details}}</div>
            </div>
        </div>
    </div>
</div>
