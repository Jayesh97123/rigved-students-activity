<div class="row justify-content-center text-center">
    <h2>Login Page</h2>
    <div class="col-4 ">
        <div class="form-control">
            Username: <input type="text" [formControl]="username" class="form-control">
        </div>
        <div class="form-control">
            Password: <input type="password" [formControl]="password" class="form-control">
        </div>
        <div class="form-control">
            <input type="submit" value="Login" (click)="handleLogin()" class="form-control btn-secondary"> 
        </div>
        <div class="form-control">
            <button class="form-control"><a routerLink="/register" class="form-control  btn-secondary">Create User</a></button>
        </div>
    </div>
</div>
