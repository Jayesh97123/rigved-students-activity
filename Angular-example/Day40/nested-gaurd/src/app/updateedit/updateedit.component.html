<div class="row justify-content-center text-center">
    <div class="col-5">
        <form [formGroup]="data" (ngSubmit)="handleeEdit()">
            <div class="form-control">
                Title: <input type="text" formControlName="title" class="form-control">
            </div>
            <div class="form-control">
                Details: <textarea formControlName="details" class="form-control"></textarea>
            </div>
            <div class="form-control"> 
                <input type="submit" value="Update" class="form-control btn-secondary">
            </div>
        </form>
    </div>
</div>
