<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Value</title>
</head>
<body>
    <script type="text/javascript">
        var user={name:'Ajay',salary:25000,display:function(){
            document.write('<p>ID: '+this.name+', Name: '+this.name+', Salary: '+this.salary+'</p>')
        }}
        user.display()
    </script>
</body>
</html>
