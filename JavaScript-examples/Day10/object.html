<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script type="text/javascript">
        function Person(n,a){
            this.name=n;
            this.age=a;
        }
        var p1=new Person('Raj',34);
        var p2=new Person('Vijay', 50);
        document.write('<p>Person 1 name: ',p1.name,' , Age: ',p1.age,'</p>');
        document.write('<p>Person 2 name: ',p2.name,' , Age: ',p2.age,'</p>');
    </script>
</body>
</html>
