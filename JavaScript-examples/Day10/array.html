<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script type="text/javascript">
        var emp=[
            {name:'Jay',age:25},
            {name:'Nik',age:23},
            {name:'Bhau',age:24},
        ];
        for(var i=0;i<emp.length;i++){
            document.write('<p>Name: '+emp[i].name+', age: '+emp[i].age+'</p>')
        }
    </script>
</body>
</html>
