<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font Size</title>
</head>
<body>
    <h3 id="cont">Hi Jayesh is here</h3>
    <button onclick="incre();">Increase Font Size</button>
    <button onclick="decre();">Decrease Font Size</button>
    <script type="text/javascript">
        var a=document.getElementById('cont')
        function incre(){
            a.style.fontSize='50px';
        }
        function decre(){
            a.style.fontSize='10px'
        }
    </script>
</body>
</html>
