<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script type="text/javascript">
        var a=new Date();
        document.write('Date = '+a+'<br>');
        document.write('Day in number = '+a.getDate()+'<br>');
        document.write('Week Days start with 0 from sunday = '+a.getDay()+'<br>');
        document.write('Full Year = '+a.getFullYear()+'<br>');
        document.write('Hour = '+a.getHours()+'<br>');
        document.write('Milli Seconds = '+a.getMilliseconds()+'<br>');
        document.write('Minute = '+a.getMinutes()+'<br>');
        document.write('Month start with 0 = '+a.getMonth()+'<br>');
        document.write('Seconds = '+a.getSeconds()+'<br>');
        document.write('...'+a.getTime()+'<br>');
        document.write('...'+a.getTimezoneOffset()+'<br>');
        document.write('Date = '+a.toDateString()+'<br>');
        document.write('Date = '+a.toISOString()+'<br>');
        document.write('Date = '+a.toJSON()+'<br>');
        document.write('Date = '+a.toLocaleDateString()+'<br>');
        document.write('Date and Time = '+a.toLocaleString()+'<br>');
        document.write('12hr Time = '+a.toLocaleTimeString()+'<br>');
        document.write('Date = '+a.toString()+'<br>');
        document.write('24hr Time = '+a.toTimeString()+'<br>');
        document.write('Date = '+a.toUTCString()+'<br>');
    </script>
</body>
</html>
