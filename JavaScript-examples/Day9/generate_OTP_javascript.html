<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate OTP</title>
</head>
<body>
    <h3>Generate OTP</h3>
    <p id="output"></p>
    <button onclick="generate()">Generate OTP</button>
    <script type="text/javascript">
        function generate(){
        var a=parseInt(prompt('Enter number of Digit for OTP'))
        console.log(a)
        if(a==4 || a==6){
            b=Math.random()
            c=10**a
            out=parseInt(b*c)
            document.getElementById('output').innerHTML=out
        }else{
            alert('Invalid digits to generate OTP')
        }
        }
    </script>
</body>
</html>
