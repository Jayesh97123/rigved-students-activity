<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script type="text/javascript">
        var a=Math.PI;
        document.write('PI value = '+a+'<br>');
        document.write('Exponetial value = '+Math.E+'<br>');
        document.write('log of 10 = '+Math.LN10+'<br>');
        document.write('log of 2 = '+Math.LN2+'<br>');
        document.write('Square root of 2 = '+Math.SQRT2+'<br>');
        document.write('Square root of 1/2 = '+Math.SQRT1_2+'<br>');
        document.write('ceil of 4.2 = '+Math.ceil(4.2)+'<br>');
        document.write('floor of 4.2 = '+Math.floor(4.2)+'<br>');
        document.write('Positive value = '+Math.abs(-1)+'<br>');
        document.write('Exponential = '+Math.exp(6)+'<br>');
        document.write('Round off = '+Math.round(5.111)+'<br>');
        document.write('Power of number = '+Math.pow(8,2)+'<br>');
        document.write('Max Number = '+Math.max(1,6,8)+'<br>');
        document.write('Min Number = '+Math.min(1,3,8)+'<br>');
        document.write('Random Number between 0 to 9 = '+Math.random()*9+'<br>');
        document.write('Square root of 5 = '+Math.sqrt(5)+'<br>');
    </script>
</body>
</html>
