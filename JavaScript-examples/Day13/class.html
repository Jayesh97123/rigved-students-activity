<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <h1>New features of ES6 to create object</h1>
    <script type="text/javascript">
        class Person{
            constructor(name, age){
                this.name=name;
                this.age=age;
            }
            display(){
                document.write('<p>Hello '+this.name+', your age is '+this.age+'</p>');
            }
        }
        class Employee extends Person{
            constructor(id, name, age, salary){
                super(name, age);
                this.id=id;
                this.salary=salary;
            }
            // display(){
            //     document.write('<p>Hello '+this.name+', your age is '+this.age+', id is '+this.id+', your salary is '+this.salary+'</p>');
            // }
        }
        var p = new Person('Jay',35);
        p.display();
        var e = new Employee(123,'Jayesh', 25, 25000);
        e.display();
    </script>
</body>
</html>
