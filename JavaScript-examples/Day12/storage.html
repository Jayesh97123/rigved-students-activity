<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <h1>Storage Example</h1>
    Name: <input type="text" id="i1">
    <input type="button" value="Store" onclick="storeUser();"><br>
    <a href="storage2.html">Retrive Data</a>
    <script type="text/javascript">
        function storeUser(){
            var input=document.getElementById('i1').value;
            if(input.length<1){
                alert('Please Enter some input.')
            } else{
                sessionStorage.setItem('Name',input);
                localStorage.setItem('Name',input);
            }
        }
    </script>
</body>
</html>
