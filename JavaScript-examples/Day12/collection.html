<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection</title>
</head>
<body>
    <h1>Collection in Javascript</h1>
    <script type="text/javascript">
        var s=new Set();
        s.add('Jayesh');
        s.add('Monu');
        s.add('Bhau');
        document.write('<p>Size of set: '+s.size+'</p>');
        for(var v of s){
            document.write('<p>'+v+'</p>')
        }
        s.clear();
        document.write('<p>Size of Set after clear: '+s.size+'</p>');
        var m=new Map();
        m.set('user','Jayesh');
        m.set('Password','Jay');
        m.set('Password','1234');
        document.write('<p>Size of map: '+m.size+'</p>');
        document.write('<p>Get data: '+m.get('Password')+'</p>');
        for(var k of m.keys()){
            document.write('<p>Key: '+k+', Value: '+m.get(k)+'</p>');
        }
    </script>
</body>
</html>
