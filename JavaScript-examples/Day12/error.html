<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <h2>Error handling</h2>
    <script type="text/javascript">
        function takeinput(){
            var x=parseInt(prompt('Enter a number'))
            var y=parseInt(prompt('Enter a number'))
            var z=x*y;
            try{
                if(isNaN(z)){
                    throw 'You must enter only number to multiply'
                }
                document.write('<p>z: '+z+'</p>');
            } catch(error){
                alert(error)
                takeinput();
            } finally{
                alert('finally block')
            }
        }
        document.write('Done!')
        takeinput();
    </script>
</body>
</html>
