<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
</head>
<body>
    <script type="text/javascript">
        for(i=1;i<=5;i++){
            var b='';
            a=5-i
            for(j=a;j>0;j--){
                document.write('<span style="margin:2px"></span>')
            }
            for(j=1;j<=i;j++){
                document.write('* ')
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
