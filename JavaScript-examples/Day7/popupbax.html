<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <script type="text/javascript">
        var x=alert('Hello Jayesh is here.');
        document.write(x+'<br>');
        var y=confirm('Jayesh is here or not');
        document.write(y+'<br>');
        var z=prompt('Hello Jayesh');
        document.write(z+'<br>');
        document.write(typeof(z));
    </script>
</body>
</html>
