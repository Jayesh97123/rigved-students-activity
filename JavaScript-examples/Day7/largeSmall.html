<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest and Smallest</title>
</head>
<body>
    <script type="text/javascript">
        var a=[10, -3, 50, -2, 70, 40, 60];
        document.write('a=['+a+']<br>');
        min1=0
        max1=0
        for(i=0;i<a.length;i++){
            if(a[i]>max1){
                max1=a[i]
            }
            if(a[i]<min1){
                min1=a[i]
            }

        }
        document.write('min: '+min1+'<br>')
        document.write('max: '+max1+'<br>')
        //document.write('<h4>Largest Number is </h4>'+Math.max(...a)+'<br>');//Using the three dots (â€¦) makes it easy to call any function expecting arguments.
        //document.write('<h4>Smallest Number is </h4>'+Math.min.apply(Math,a));// apply() method to find the maximum element in a numeric array
    </script>
</body>
</html>
