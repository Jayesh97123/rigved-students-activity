<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static function</title>
</head>
<body>
    <script type="text/javascript">
        class Employee{
            static company='Rigved';
            constructor(id,name,salary) {
                this.id=id;
                this.name=name;
                this.salary=salary;
            }
            static hello(){
                document.write(`<p>This is a static function: ${this.company}</p>`);
            }
            display(){
                document.write(`<p>ID: ${this.id}, Name: ${this.name}, Salary: ${this.salary}, Company: ${Employee.company}</p>`)
            }
        }
        Employee.hello();
        var e=new Employee(100,'Jay',25000);
        var e2=new Employee(102,'Nik',26000);
        e.display();
        e2.display();
        document.write('<hr>');
        e.name='Bhau';
        Employee.company='Rigved Technology';
        e.display();
        e2.display();
    </script>
</body>
</html>
