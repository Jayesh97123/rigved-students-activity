<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnerators</title>
</head>
<body>
    <h2>Generator examples</h2>
    <script type="text/javascript">
        function *test(){
            console.log('1');
            yield 'Hello';
            console.log('2');
            yield 'Welcome';
            console.log('3');
            yield 'Thank you';
        }
        var x=test();
        var r = x.next();
        document.write(`<p>Value: ${r.value}, Done: ${r.done}</p>`);
        r=x.next();
        document.write(`<p>Value: ${r.value}, Done: ${r.done}</p>`);
        r=x.next();
        document.write(`<p>Value: ${r.value}, Done: ${r.done}</p>`);
        r=x.next();
        document.write(`<p>Value: ${r.value}, Done: ${r.done}</p>`);


    </script>
</body>
</html>
