<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PadStart</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Generate 6 digit Random number</h2>
    <button onclick="randomNumber();">Generate Number</button>
    <p id="output"></p>
    <script type="text/javascript">
        function randomNumber(){
            var a=Math.random()
            var dig_6=a*10**6;
            var int1=parseInt(dig_6);
            var str=String(int1);
            var output=str.padStart(6,'0');
            document.getElementById('output').innerHTML=output
        }
    </script>
</body>
</html>
