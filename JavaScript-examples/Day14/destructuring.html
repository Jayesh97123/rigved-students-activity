<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>
<body>
    <script type="text/javascript">
        var emp={id:12,name:'Jay',salary:2500,address:{state:'Maharshtra',city:'Mumbai'}};
        //Destructuring
        var {id,name,salary,address} = emp;
        document.write(`ID: ${id}, Name: ${name}, Salary: ${salary}, State: ${address.state}, City: ${address.state}`);
    </script>
</body>
</html>
