<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include</title>
</head>
<body>
    <h2>Includes function</h2>
    <script type="text/javascript">
        let fruits=['apple','orange','grapes'];
        document.write(`<p>Grapes exits ${fruits.includes('grapes')}</p>`);
        document.write(`<p>Mango exits ${fruits.includes('mango')}</p>`);
    </script>
</body>
</html>
