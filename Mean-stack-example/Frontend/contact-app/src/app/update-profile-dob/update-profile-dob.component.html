<div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>New date</mat-label>
            <input matInput [formControl]="dob" [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="updateDob()">Update</button>
    </div>
    <div *ngIf="data" class="text-primary">
        Birthday is updated
    </div>
</div>
