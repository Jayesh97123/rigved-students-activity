<div class="row">
    <div class="col-4">
        <div >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Contact Id</mat-label>
                <input matInput [formControl]="_id" placeholder="Enter Contact Id" value="1">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput [formControl]="phone" placeholder="Enter Phone Number" value="9966331">
            </mat-form-field>
        </div>
        <div>
            <button mat-raised-button color="primary" (click)="updateContactPhone()">Update</button>
        </div>
        <div *ngIf="data" class="text-primary">
            Phone number is updated
        </div>

    </div>
</div>
