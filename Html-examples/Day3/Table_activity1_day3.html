<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Product Informations</h2>
    <table border="1" cellpadding="20px">
        <thead>
            <tr>
                <th rowspan="2">Product Id</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>Rs</th>
                <th>Ps</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1122</td>
                <td>Laptops</td>
                <td>23500</td>
                <td>35</td>
            </tr>
            <tr>
                <td>3311</td>
                <td>Mobile</td>
                <td>10200</td>
                <td>50</td>
            </tr>
            <tr>
                <td>4422</td>
                <td>Watch</td>
                <td>5200</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
