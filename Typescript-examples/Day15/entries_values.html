<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object entries and values</title>
</head>
<body>
    <script type="text/javascript">
        let emp = {id: 100, name: 'Raj'};
        document.write(Object.entries(emp)+'<br>');
        document.write(Object.values(emp)+'<br>');
        for(let v of Object.values(emp)){
            document.write(`<p>Value: ${v}</p>`);
        }
        for(let [k,v] of Object.entries(emp)){
            document.write(`<p>${k}: ${v}, ${k}: ${v}</p>`)
        }
    </script>
</body>
</html>
